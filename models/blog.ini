[model]
name = Blog
label = {{ this.title }}
hidden = yes

[children]
model = blog-post
order_by = -pub_date, title

[fields.title]
label = Title
type = string

[fields.subtitle]
label = Subtitle
type = string

[fields.header_background_url]
label = Header background URL
type = string

[fields.title_image_url]
label = Title image URL
type = string

[pagination]
enabled = yes
per_page = 10
