[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.subtitle]
label = Subtitle
type = string

[fields.header_background_url]
label = Header background URL
type = string

[fields.title_image_url]
label = Title image URL
type = string

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.body]
label = Body
type = markdown
